<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <input type="text" id="input" readonly>
  <div id="clear">C</div>
  <div class="nums" id="1">1</div>
  <div class="nums" id="2">2</div>
  <div class="nums" id="3">3</div>
  <div class="nums" id="+">+</div>
  <div class="nums" id="4">4</div>
  <div class="nums" id="5">5</div>
  <div class="nums" id="6">6</div>
  <div class="nums" id="-">-</div>
  <div class="nums" id="7">7</div>
  <div class="nums" id="8">8</div>
  <div class="nums" id="9">9</div>
  <div class="nums" id="*">*</div>
  <div class="nums" id="0">0</div>
  <div class="nums" id="/">/</div>
  <div id="equals">=</div>

  <script src="cc.js"></script>
</body>
</html>
